version: '3.8'

# =============================================================================
# Docker Compose Configuration for RAG Demo Chatbot
# =============================================================================
#
# TWO DEPLOYMENT MODES:
#
# 1. LOCAL DEVELOPMENT (with local Qdrant):
#    docker-compose up
#    - Starts both Qdrant and Backend containers
#    - Backend uses QDRANT_MODE=docker
#
# 2. CLOUD DEPLOYMENT (with Qdrant Cloud):
#    docker-compose up backend
#    - Starts only Backend container
#    - Backend uses QDRANT_MODE=cloud (set in .env file)
#    - No local Qdrant needed
#
# =============================================================================

services:
  # -----------------------------------------------
  # Qdrant Vector Database (Local Development Only)
  # -----------------------------------------------
  # NOTE: This service is OPTIONAL when using Qdrant Cloud
  # To skip: docker-compose up backend
  qdrant:
    image: qdrant/qdrant:latest
    container_name: rag-chatbot-qdrant
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC API
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped
    networks:
      - rag-chatbot-network
    profiles:
      - local  # Only start with: docker-compose --profile local up
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:6333 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # -----------------------------------------------
  # Backend API (FastAPI)
  # -----------------------------------------------
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: rag-chatbot-backend
    ports:
      - "8000:8000"  # FastAPI server
    environment:
      # Override these in .env file for different modes
      # For local: QDRANT_MODE=docker, QDRANT_HOST=qdrant
      # For cloud: QDRANT_MODE=cloud, QDRANT_URL=..., QDRANT_API_KEY=...
      - ENABLE_CONTENT_MODERATION=true
    env_file:
      - ./backend/.env
      - ./backend/.env.local
    # Conditional dependency: only depends on qdrant if using local mode
    # For cloud mode, this dependency is ignored
    restart: unless-stopped
    networks:
      - rag-chatbot-network
    # DNS configuration for URL fetching
    dns:
      - 8.8.8.8  # Google DNS
      - 8.8.4.4  # Google DNS backup
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  rag-chatbot-network:
    driver: bridge

volumes:
  qdrant_storage:
    driver: local
