name: Phase 8 - Session Controls (Automated Tests)

on:
  push:
    branches:
      - main
      - 001-multilingual-rag-chatbot
    paths:
      - 'backend/src/core/session_manager.py'
      - 'backend/src/models/session.py'
      - 'backend/src/api/routes/session.py'
      - 'backend/tests/test_phase8.py'
      - 'frontend/src/components/ConfirmDialog.tsx'
      - 'frontend/src/main.tsx'
      - '.github/workflows/test-phase8.yml'
  pull_request:
    branches:
      - main
      - 001-multilingual-rag-chatbot

jobs:
  test-phase8:
    name: Phase 8 Unit Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.12']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run Phase 8 Tests
        working-directory: ./backend
        run: |
          python -m pytest tests/test_phase8.py -v --no-cov --tb=short

      - name: Generate Test Report
        if: always()
        working-directory: ./backend
        run: |
          python -m pytest tests/test_phase8.py -v --no-cov --tb=short --junit-xml=test-results.xml

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results-phase8
          path: backend/test-results.xml

      - name: Comment PR with Test Results
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const testResults = fs.readFileSync('backend/test-results.xml', 'utf8');
            const passMatch = testResults.match(/tests="(\d+)"/);
            const failureMatch = testResults.match(/failures="(\d+)"/);
            
            const totalTests = passMatch ? passMatch[1] : 'N/A';
            const failedTests = failureMatch ? failureMatch[1] : '0';
            
            const comment = `## Phase 8 Test Results ✅
            
            **Test Summary**:
            - Total Tests: ${totalTests}
            - Failed: ${failedTests}
            - Status: ${failedTests === '0' ? '✅ All Tests Passed' : '❌ Some Tests Failed'}
            
            [View Full Report](${context.payload.pull_request.html_url})`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
