services:
  - type: web
    name: rag-chatbot-backend
    env: python
    region: oregon  # Choose closest region
    plan: free  # Free tier
    buildCommand: |
      cd backend
      pip install -r requirements.txt
    startCommand: |
      cd backend
      uvicorn src.main:app --host 0.0.0.0 --port $PORT
    envVars:
      # Python version
      - key: PYTHON_VERSION
        value: "3.11"
      
      # Qdrant configuration (using Qdrant Cloud)
      - key: QDRANT_MODE
        value: cloud
      - key: QDRANT_URL
        sync: false  # Manually set in Render Dashboard
      - key: QDRANT_API_KEY
        sync: false  # Manually set in Render Dashboard
      
      # Gemini API (system default key)
      - key: GEMINI_API_KEY
        sync: false  # Manually set in Render Dashboard
      - key: GEMINI_MODEL
        value: gemini-2.0-flash-exp
      - key: GEMINI_EMBEDDING_MODEL
        value: text-embedding-004
      - key: GEMINI_TEMPERATURE
        value: "0.1"
      
      # Session configuration
      - key: SESSION_TTL_MINUTES
        value: "30"
      
      # RAG configuration
      - key: SIMILARITY_THRESHOLD
        value: "0.6"
      - key: CHUNK_SIZE
        value: "512"
      - key: CHUNK_OVERLAP
        value: "128"
      
      # Email configuration (SMTP)
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: "587"
      - key: SMTP_USERNAME
        sync: false  # Manually set in Render Dashboard
      - key: SMTP_PASSWORD
        sync: false  # Manually set in Render Dashboard
      - key: CONTACT_EMAIL_RECIPIENT
        value: jenhao.hsiao2@gmail.com
      
      # CORS configuration (allow your A2 Hosting domain)
      - key: CORS_ORIGINS
        value: https://yourdomain.com,https://www.yourdomain.com
      
      # Logging configuration
      - key: LOG_LEVEL
        value: INFO
    
    # Health check
    healthCheckPath: /health
    
    # Auto deploy
    autoDeploy: true
